name: mypy

on:
  push:
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install mypy
        run: python -m pip install --upgrade pip && pip install mypy
      - name: Run mypy
        run: mypy .
